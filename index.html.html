<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #88d3ce);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            margin-bottom: 10px;
        }
        select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            background: #f4f4f4;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Exercise Timer</h1>
    <div class="container">
        <h2>Select Exercise</h2>
        <select id="exercise">
            <option value="Running">üèÉ Running</option>
            <option value="Push-ups">üí™ Push-ups</option>
            <option value="Yoga">üßò Yoga</option>
            <option value="Jump Rope">ü§æ Jump Rope</option>
            <option value="Cycling">üö¥ Cycling</option>
        </select>

        <h2>Timer</h2>
        <div id="timer">00:00</div>

        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let isRunning = false;

        function updateTimerDisplay() {
            let minutes = Math.floor(seconds / 60);
            let sec = seconds % 60;
            document.getElementById("timer").innerText = 
                (minutes < 10 ? "0" : "") + minutes + ":" + 
                (sec < 10 ? "0" : "") + sec;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds++;
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            seconds = 0;
            updateTimerDisplay();
        }
    </script>

</body>
</html>
